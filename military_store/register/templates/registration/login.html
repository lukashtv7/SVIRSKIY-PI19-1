{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login Here
{% endblock title %}

{% block content %}
<div class="container">
<form method="post" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Login</button>
    <p>Don't have an account? Create one <a href="/register">here</a></p>
</form>
</div>
{% endblock content %}
